{{ define "stager" }}
<div class="container">
    <div class="stager">
        <main>
            <div class="single-container">
                {{- partial "content.html" . -}}
            </div>
            <div class="nav-container">
                {{- partial "neighbour.html" . -}}
            </div>
        </main>
        <div class="gutter"></div>
        <aside>
            <div class="cards-container">
                <div class="card-container">
                    {{- partial "toc.html" . -}}
                </div>
                <div class="card-container">
                    {{- partial "relate.html" . -}}
                </div>
            </div>
        </aside>
    </div>
</div>
{{ end }}
