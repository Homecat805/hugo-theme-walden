<div class="card-sider">
    <div class="card-sider-title">{{i18n "tags"}}</div>
    <div class="card-sider-content">
    {{ with .Site.Taxonomies.tags }}
        {{ range . }}
        <a class="follow" href="{{.Page.Permalink}}">
            <span>{{.Page.Title}}</span>
            <span class="count">{{.Count}}</span>
        </a>
        {{ end }}
    {{ end }}
    </div>
</div>
