<div class="container-card">
    <div id="toc">
        <div class="card">
            <div class="card-title">{{i18n "toc"}}</div>
            <div class="normal">{{ .TableOfContents }}</div>
        </div>
    </div>
</div>

<div class="container-card">
    {{ $related := .Site.RegularPages.Related . | first 15 }}
    {{ with $related }}
    <section class="card">
        <div class="card-title">{{i18n "related"}}</div>
        <div class="normal">
            <ul>
                {{ range . }}
                <li><a href="{{.Permalink}}">{{.Title}}</a></li>
                {{ end }}
            </ul>
        </div>
    </section>
    {{ end }}
</div>
