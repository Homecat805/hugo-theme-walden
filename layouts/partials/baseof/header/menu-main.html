<ul class="menu">
    {{ $current := . }}
    {{ range .Site.Menus.main }}
        {{ $active := eq .Name $current.Title }}
        {{ $active = or $active ( eq .Identifier $current.Section ) }}
        <li class="menu-item">
            <a class="{{ if $active }} active {{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
    {{ end }}
    </ul>
