{{ if eq .Site.Params.multiLingual true }}
    <ul class="menu">
    <!-- 语言选择 开始 -->
    {{ if hugo.IsMultilingual }}
    {{- $p := .Site.Language.LanguageName -}}
        {{ range $.Site.Home.AllTranslations }}
            {{- if ne .Language.LanguageName $p }}
            <li class="menu-item">
                <a href="{{ .Permalink }}">{{.Site.Language.LanguageName}}</a>
            </li>
            {{ end }}
        {{ end }}
    {{ end }}
    <!-- 语言选择 结束 -->
    </ul>
{{ end }}
