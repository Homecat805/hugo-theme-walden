{{ with $.Paginator }}
    <nav class="pagination">
    {{ if gt .TotalPages 1 }}
        {{ with .Prev }}
        <a class="page-item" href="{{ .URL }}">Prev</a>
        {{ end }}
        {{ range .Pagers }}
        <a class="page-item {{ if eq .PageNumber $.Paginator.PageNumber }} active{{ end }}" href="{{ .URL }}">{{ .PageNumber }}</a>
        {{ end }}
        {{ with .Next }}
        <a class="page-item" href="{{ .URL }}">Next</a>
        {{ end }}
    {{ end }}
    </nav>
{{ end }}
