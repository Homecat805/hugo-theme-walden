{{ range first 1 (where .Site.RegularPages "Params.headline" true) }}
    {{ with .Resources.Get "headline.jpg" }}
    <div class="headline" style="background: url({{ .RelPermalink }}) center center no-repeat;">
    {{ else }}
    <div class="headline" style="background: url({{ "./image/default/headline.jpg" | relURL}}) center center no-repeat;">
    {{ end }}
        <div class="headline-text">
            <a href="{{ .Permalink }}">{{ .Params.title }}</a>
            <p>{{ .Summary }}</p>
        </div>
    </div>
{{ end }}
