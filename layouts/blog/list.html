{{ define "stager" }}
<main>
    <div id="breadcrumb">
        {{ partial "blog/breadcrumb.html" . }}
    </div>
    <div id="bloglist">
        {{ partial "blog/blog-list.html" . }}
    </div>
    <div id="paginator">
        {{ partial "blog/paginator.html" . }}
    </div>
</main>
<aside class="aside-blog">
    <div class="inner-container">
        <div class="card-sider-container">
            {{ partial "blog/category.html" . }}
        </div>
        <div class="card-sider-container">
            {{ partial "blog/tag.html" . }}
        </div>
    </div>
</aside>
<div class="toggles">
    <a class="sider-open"><i class="bi bi-layout-sidebar"></i></a>
    <a class="sider-close"><i class="bi bi-x"></i></a>
    <a class="totop" href="#"><i class="bi bi-chevron-up"></i></a>
</div>
{{ end }}
