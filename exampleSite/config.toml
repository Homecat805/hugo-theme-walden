# 生成网站根目录的地址
baseURL = "https://genway.com.cn/"

# 主题
theme = "hugo-theme-walden"

# 列表分页基数
paginate = 12

# 多语言设置
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[language]

    [languages.en]
        title = "Walden"
        languageName = "English"
        languageCode = "en-US"
        weight = 1

        
        # 站主信息
        [languages.en.author]
            name = "Homecat"
            avatar = "images/avatar.jpg"
            description = "Hi, I am Homecat, a Shaoxing native living in Shanghai. Reading, hiking, and coding are my hobbies. I have set my blog on Github to record interesting things and share with my friends."
            email = "13050082@qq.com"
        
        # 主菜单
        [languages.en.menus]

            [[languages.en.menus.main]]
                identifier = "home"
                name = "Home"
                url = "/"
                weight = 10

            [[languages.en.menus.main]]
                identifier = "blog"
                name = "Blog"
                url = "/blog/"
                weight = 20      

    [languages.zh]
        title = "瓦尔登湖"
        languageName = "中文"
        languageCode = "zh-Hans-CN"
        weight = 2

        # 站主信息
        [languages.zh.author]
            name = "家猫"
            avatar = "images/avatar.jpg"
            description = "吾，家猫是也。生于越，学业于沪。喜读书闲游，好文字代码，置网站于 Github，录趣事以享亲友。"
            email = "13050082@qq.com"

        # 主菜单
        [languages.zh.menus]

            [[languages.zh.menus.main]]
                identifier = "home"
                name = "首页"
                url = "/zh/"
                weight = 10
            
            [[languages.zh.menus.main]]
                identifier = "blog"
                name = "博客"
                url = "/zh/blog/"
                weight = 20

            [[languages.zh.menus.main]]
                identifier = "notes"
                name = "笔记"
                url = "/zh/notes/"
                weight = 30

# 自定义参数
[params]
    description = "Description"
    keywords = "Keywords"
    # 默认图片
    headline = "images/headline/default.jpg"
    thumbnail = "images/thumbnail/default.jpg"

# 用于渲染的参数
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = false
        noClasses = true
        style = "monokai"
        tabWidth = 4
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2


# 用于 Hugo theme 发布的参数
[module]
  [module.hugoVersion]
    extended = true
    min = "0.101.0"



