# 生成网站根目录的地址
baseURL = "http://example.org/"

# 主题
theme = "hugo-theme-walden"

# 网站使用中文简体
languageCode = "zh-Hans"

# 网站标题
title = "Homecat"

# 列表分页基数
paginate = 10

# 站主信息
[author]
    name = "Homecat"
    avatar = "images/avatar.jpg"
    description = "吾，家猫是也。生于越，学业于沪。喜读书闲游，好文字代码，置网站于Github，录趣事以享亲友。"
    email = "13050082@qq.com"

# 主菜单
[menus]
    [[menus.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 10
    [[menus.main]]
        identifier = "blog"
        name = "Blog"
        url = "/blog/"
        weight = 20

# 自定义参数
[params]
    discription = "Description"
    keywords = "Keywords"
    headlineimage = "images/headline/default.jpg"

# 用于渲染的参数
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        style = "monokailight"


# 用于 Hugo theme 发布的参数
[module]
  [module.hugoVersion]
    extended = true
    min = "0.101.0"
